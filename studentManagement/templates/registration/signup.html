<form method="POST">
    {% csrf_token %}

   
    {% comment %} 
        {{ form }} 
    {% endcomment %}


    
    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            <!--
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
            -->
        </div>
    {% endfor %}


    <button>Submit</button>
    <br />
    <br />
    <br />
    <a href="{% url 'studentManagementSystem:login' %}">Log in</a>
</form>
